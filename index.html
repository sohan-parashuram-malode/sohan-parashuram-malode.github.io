<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sohan P M</title>
    <style>
        /* Define the blinking animation with RGB color changes */
        @keyframes blink {
            0% { color: rgb(255, 0, 0); }    /* Red */
            25% { color: rgb(0, 255, 0); }   /* Green */
            50% { color: rgb(0, 0, 255); }   /* Blue */
            75% { color: rgb(255, 255, 0); } /* Yellow */
            100% { color: rgb(255, 0, 0); }  /* Red again */
        }

        /* Apply the animation to the text */
        .blinking-text {
            font-size: 48px;
            font-weight: bold;
            animation: blink 2s infinite;
        }
    </style>
</head>
<body>
    <h1 class="blinking-text">Sohan P M</h1>
</body>
</html>
